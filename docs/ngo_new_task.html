<div class="container-fluid">
    <div class="col page-title " style="padding-top: 100px; padding-bottom: 25px">
        <div class="row align-items-center justify-content-center" align="center">
            <h1 class="font-weight-bold">New Task</h1>
        </div>
    </div>
</div>

<div class="container mt-0">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-12 px-lg-3 order-lg-1 order-2">

            <div class="card-custom mt-2 mt-lg-0 help-card">
                <div class="row justify-content-between align-items-center">
                    <div class="col">
                        <h6 class="my-3" style="">Task Details
                        </h6>
                    </div>
                </div>
                <div class="form-group mb-3  volunteer-field">
                    <div class="row">
                        <div class="col">
                            <label for="exampleInputEmail1">Task Name</label>
                            <input type="text" class="form-control" placeholder="Task Name" aria-label="Username"
                                   aria-describedby="basic-addon1">
                        </div>
                        <div class="col">
                            <label for="exampleInputEmail1">Task Creator Name</label>
                            <input type="text" class="form-control" placeholder="Task Creator Name" aria-label="Username"
                                   aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="form-group mb-3 ">
                    <label for="exampleInputEmail1">Website</label>
                    <input type="text" class="form-control" placeholder="Website" aria-label="Username"
                           aria-describedby="basic-addon1">
                </div>
                <div class="form-group mb-3  volunteer-field">
                    <div class="row">
                        <div class="col">
                            <label for="exampleInputEmail1">No. of Volunteers required</label>
                            <input type="number" class="form-control" placeholder="No. of Volunteers required"
                                   aria-label="Username"
                                   aria-describedby="basic-addon1">
                        </div>
                        <div class="col">
                            <label for="exampleInputEmail1">Task type</label>
                            <select class="custom-select" id="inputGroupSelect03">
                                <option selected>--- Task type ---</option>
                                <option value="1">Food</option>
                                <option value="2">Healthcare</option>
                                <option value="3">Shelter</option>
                                <option value="4">Clothing</option>
                                <option value="5">Medical Equipments</option>
                                <option value="6">Others</option>
                            </select>
                        </div>
                    </div>
                </div>
                 <div class="form-group mb-3  volunteer-field">
                    <div class="row">
                        <div class="col">
                            <label for="exampleInputEmail1">Pincode</label>
                            <input type="number" class="form-control" placeholder="Pincode" aria-label="Username"
                                   aria-describedby="basic-addon1">
                        </div>
                        <div class="col">
                            <label for="exampleInputEmail1">Phone No</label>
                            <input type="tel" class="form-control" placeholder="Phone No" aria-label="Username"
                                   aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="form-group my-3">
                    <label for="exampleInputEmail1">Task Description</label>
                    <textarea rows="5" class="form-control" aria-label="With textarea"
                              placeholder="Write something about the task..."></textarea>
                </div>
                <div style="text-align: center" class=" mb-3 ">
                    <a href="ngo_my_tasks.html">
                        <button class="btn btn-success" style="width: 100%">Create Task</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
